<div class="home-page">
    <h1>Welcome to the Home Page</h1>
  
    <!-- Responsive Card for Videos -->
    <mat-card class="video-card" *ngFor="let video of topVideos">
      <iframe width="100%" height="315" [src]="video.embedUrl" frameborder="0" allowfullscreen></iframe>
      <mat-card-content>
        <p>{{ video.title }}</p>
      </mat-card-content>
    </mat-card>
  
    <!-- Responsive Card for Banners -->
    <mat-card class="banner-card" *ngFor="let banner of banners">
      <img mat-card-image [src]="banner.imageUrl" alt="{{ banner.description }}">
      <mat-card-content>
        <p>{{ banner.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="trending-items">
    <h2>Trending Items</h2>
    <mat-slider [min]="0" [max]="trendingItems.length - 1" [(ngModel)]="sliderValue"></mat-slider>
    <div class="slider-item">
      <!-- Display the selected trending item based on slider value -->
      <div *ngFor="let item of trendingItems; let i = index" [hidden]="i !== sliderValue">
        <!-- Customize the card layout for trending items -->
        <mat-card>
          <img mat-card-image [src]="item.imageUrl" alt="{{ item.description }}">
          <mat-card-content>
            <p>{{ item.name }}</p>
            <p>{{ item.price }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
